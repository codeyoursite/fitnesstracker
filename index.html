<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Tracker</title>
</head>
<body>
    <h1>Fitness Tracker</h1>
    <form id="form">
        <label for="age">What is your age?</label>
        <br>
        <input type="number" name="age" id="age" placeholder="Please enter a number..."/>
        <br>
        <input type="submit"/>
        <br><hr><br>
    </form>
    <form id="formTwo">
        <label for="time">Do you have a 5km PB?</label>
        <br>
        <input type="radio" id="have" name="yesno" value="I have one.">
        <label for="have">I have one.</label><br>
        <input type="radio" id="dunno" name="yesno" value="I don't have one.">
        <label for="dunno">I don't have one.</label><br>
        <br>
        <input type="submit">
        <br><hr><br>
    </form>
    <form id="formThree">
        <label for="time">What is your 5km personal best? In format, 32.27</label>
        <br>
        <input type="text" name="time" id="time"/>
        <br>
        <input type="submit"/>
        <br><hr><br>
    </form>
    <form id="formFour">
        <label for="time2">What was your most recent time? In format, 32.27</label>
        <input type="text" name="time2" id="time2"/>
        <br>
        <input type="submit"/>
        <br><hr><br>
    </form>
    <p id="errMsg">Please time yourself doing a 5km run - try <a href="https://www.parkrun.org.uk/">parkrun</a>.</p>
    <script src="main.js"></script>
</body>
</html>
